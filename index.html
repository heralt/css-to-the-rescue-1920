<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>art gallery</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="assets/style.css" rel="stylesheet">
    </head>
    <body>

        <input type="checkbox" id="toggle-1">
        <div class="container">
            <label for="toggle-1" id="label-1" class="btn btn-primary">
                <span class="knop">mode</span>
            </label>
            <!--logica voor veranderen van background-->
            <p class="header_tekst" style="margin: 20px"></p>
            <div id="preview-1"></div>

            <input type="radio" id="french" name="language" checked>
            <label for="french"><img src="./images/france-flag-xs.png" alt="I'm sad"/></label>
            <input type="radio" id="greek" name="language">
            <label for="greek"><img src="./images/gflag.png" alt="I'm sad"/></label>
            <input type="radio" id="english" name="language">
            <label for="english"><img src="./images/Eflag_1.png" alt="I'm sad"/></label>
            <h1>Famous art from different cultures</h1>

            <div id="content-1">
                <img class="language_image" src="./images/french.png" alt="french"/>
                <h1>Famous english masterpieces</h1>
                <div class="image_container">
                    <img class="image" src="./images/art/french3.jpg"/>
                    <span>
                    </span>
                </div>
                <div class="image_container">
                    <img class="image" src="./images/art/french2.jpg"/>
                    <span>
                    </span>
                </div>
                <div class="image_container">
                    <img class="image" src="./images/art/french1.jpg"/>
                    <span>
                    </span>
                </div>
            </div>
            <div id="content-2">
                <img class="language_image" src="./images/gree3.png" alt="I'm sad"/>
                <h1>Famous Greek masterpieces</h1>
                <div class="image_container">
                    <img class="image" src="images/art/greek1.jpg"/>
                    <span>
                    </span>
                </div>
                <div class="image_container">
                    <img class="image" src="images/art/greek2.jpg"/>
                    <span>
                    </span>
                </div>
                <div class="image_container">
                    <img class="image" src="images/art/greek3.jpg"/>
                    <span>
                    </span>
                </div>
            </div>
            <div id="content-3">
                <img class="language_image" src="./images/engl.png" alt="I'm sad"/>
                <h1>Famous English masterpieces</h1>
                <div class="image_container">
                    <img class="image" src="images/art/ophelia.jpg"/>
                    <span>
                    </span>
                </div>
                <div class="image_container">
                    <img class="image" src="images/art/army.jpg"/>
                    <span >
                    </span>
                </div>
                <div class="image_container">
                    <img class="image" src="images/art/shalot_lady.jpg"/>
                    <span >
                    </span>
                </div>
            </div>
        </div>
    </body>
</html>
